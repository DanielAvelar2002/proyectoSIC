{% extends "base.html" %}

{% block titulo %} Catálogo de Cuentas {% endblock %}


{% block contenido %}

<div class="card">
    <h5 class="card-header">Catálogo de Cuentas</h5>
    <div class="card-body">  
        <div class="row">
            <div class="table-responsive">
                <table class="table table-light table-bordered">
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Clase</th>
                        <!-- Agrega más columnas según tus necesidades -->
                    </tr>
                    {% for cuenta in cuentas %}
                    <tr>
                        <td>{{ cuenta.codigoCA }}</td>
                        <td>{{ cuenta.nombre }}</td>
                        <td>{{ cuenta.clase }}</td>
                        <!-- Agrega más celdas según tus necesidades -->
                    </tr>
                    {% endfor %}
                </table>  
            </div>  
        </div>        
    </div>
</div>

{% endblock %}
